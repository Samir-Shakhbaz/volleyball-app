<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="/admin/user/update" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <input type="text" name="username" placeholder="Username" th:value="${user.username}" required>
    <input type="email" name="email" placeholder="Email" th:value="${user.email}" required>
    <select name="role" required>
        <option th:selected="${user.role == 'ADMIN'}" value="ADMIN">Admin</option>
        <option th:selected="${user.role == 'PLAYER'}" value="PLAYER">Player</option>
        <option th:selected="${user.role == 'ORGANIZER'}" value="ORGANIZER">Organizer</option>
    </select>
    <button type="submit">Save</button>
</form>
</body>
</html>
